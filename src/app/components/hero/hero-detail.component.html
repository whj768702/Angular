<div *ngIf="hero" class="hero-detail">
  <span class="title">{{hero.name}}详情</span>
  <!--<div><label>id: </label>{{hero.id}}</div>-->
  <div>
    <label>英雄名：</label>
    <span>{{hero.name}}</span>
    <!--<input [(ngModel)]="hero.name" placeholder="name"/>-->
  </div>
  <button (click)="goBack()">返回</button>
  <!--<button (click)="save()">Save</button>-->
</div>

<div *ngIf="_myHero">
  <h2>{{_myHero.name}} details!</h2>
  <div><label>id: </label>{{_myHero.id}}</div>
  <div>
    <label>name:</label>
    <input [(ngModel)]="_myHero.name" placeholder="name"/>
  </div>
  <button (click)="goBack()">返回</button>
  <!--<button (click)="save()">Save</button>-->
</div>
